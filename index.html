<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SportIQ Ultra Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-shell">
    <main class="content-area">
        <header class="main-header glass">
            <h1>SportIQ <span>Ultra Pro</span></h1>
            <div class="filter-pills">
                <button class="pill active" data-sport="football">⚽ כדורגל (ישראל + אירופה)</button>
                <button class="pill" data-sport="basketball">🏀 כדורסל (NBA + ישראל)</button>
            </div>
        </header>
        <div class="dashboard-grid">
            <section class="list-panel glass"><div id="matches-container"></div></section>
            <section class="analysis-panel glass" id="analysis-view">
                <div id="analysis-content" style="display:none;">
                    <h2 id="match-title" style="font-size:2.8rem; font-weight:900;"></h2>
                    <div id="ai-verdict-box" class="glass" style="margin:15px 0;"><p id="ai-verdict-text" style="font-size:1.4rem;"></p></div>
                    <div id="deep-stats-grid" class="stat-grid"></div>
                </div>
            </section>
        </div>
    </main>
</div>
<script src="logic-engine.js"></script>
<script src="ui-manager.js"></script>
<script src="app.js"></script>
</body>
</html>
