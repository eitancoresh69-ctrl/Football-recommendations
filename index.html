    <script>
        // ×›×ª×•×‘×ª ×”×©×¨×ª ×©×œ×š ×œ×¤×™ ××” ×©××•×¤×™×¢ ×‘×§×•×“ ×©×¦×™×¨×¤×ª
        const API_BASE = 'https://football-recommendations.onrender.com';
        
        // ××©×ª× ×” ×©×©×•××¨ ××ª ×”×¡×¤×•×¨×˜ ×”× ×•×›×—×™ - ×‘×× ×’×œ×™×ª ×¢×‘×•×¨ ×”-API!
        let currentSportApiName = 'football';

        // ×¤×•× ×§×¦×™×” ×©× ×§×¨××ª ×‘×¢×ª ×œ×—×™×¦×” ×¢×œ ×›×¤×ª×•×¨×™ ×”×¡×¤×•×¨×˜
        function changeSport(sportStr) {

            // ×¢×“×›×•×Ÿ ×¢×™×¦×•×‘ ×”×›×¤×ª×•×¨×™×
            document.getElementById('btn-football').classList.remove('active');
            document.getElementById('btn-basketball').classList.remove('active');
            document.getElementById(`btn-${sportStr}`).classList.add('active');

            // ×§×¨×™××” ×œ××©×™×›×ª × ×ª×•× ×™× ××—×“×©
            fetchGamesData();
        }

        // ×¤×•× ×§×¦×™×” ×œ××©×™×›×ª ×”× ×ª×•× ×™×
        async function fetchGamesData() {
            const gamesContainer = document.getElementById('games-container');
            
            // ×”×¦×’×ª ×˜×§×¡×˜ ×˜×¢×™× ×” ×‘×¢×‘×¨×™×ª
            gamesContainer.innerHTML = '<div style="margin-top: 30px;">××—×¤×© ××©×—×§×™×... â³</div>';

            try {
                // ×›××Ÿ ×”×§×¡× ×§×•×¨×”: ×× ×—× ×• ××©×ª××©×™× ×‘××©×ª× ×” ×‘×× ×’×œ×™×ª (football/basketball) ×›×“×™ ×œ×“×‘×¨ ×¢× ×”-API
                const url = `${API_BASE}/api/v1/sport/${currentSportApiName}/events/live`;
                console.log("××•×©×š × ×ª×•× ×™× ×:", url);

                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const data = await response.json();
                
                // ×›××Ÿ ×ª×¨× ×“×¨ ××ª ×”× ×ª×•× ×™× ×œ×¢×‘×¨×™×ª
                renderGamesToScreen(data);

            } catch (error) {

                gamesContainer.innerHTML = '<div style="color: #ff6b6b; margin-top: 30px;">×œ× × ××¦××• ××©×—×§×™× ×–××™× ×™× ×›×¨×’×¢ ××• ×©×™×© ×©×’×™××ª ×—×™×‘×•×¨.</div>';

        function renderGamesToScreen(apiData) {
            const gamesContainer = document.getElementById('games-container');
            
            // ×× ×”-API ××—×–×™×¨ ××¢×¨×š ×¨×™×§ ××• ×©××™×Ÿ ××©×—×§×™×
            if (!apiData || !apiData.events || apiData.events.length === 0) {
                gamesContainer.innerHTML = '<div style="margin-top: 30px;">××™×Ÿ ××©×—×§×™× ×¤×¢×™×œ×™× ×›×¨×’×¢ âš½</div>';

            gamesContainer.innerHTML = '';

                gamesContainer.innerHTML += `
