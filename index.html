<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SportIQ Ultra Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="app-shell">
    <aside class="sidebar"><div class="logo">SIQ</div></aside>
    <main class="content-area">
        <header class="main-header glass">
            <h1>SportIQ <span>Ultra Pro</span></h1>
            <div class="filter-pills" id="sport-nav">
                <button class="pill active" data-sport="football">⚽ כדורגל (אירופה+ישראל)</button>
                <button class="pill" data-sport="basketball">🏀 NBA + ליגת העל</button>
            </div>
        </header>
        <div class="dashboard-grid">
            <section class="list-panel glass">
                <h3>ראדאר משחקים (7 ימים קדימה)</h3>
                <div id="matches-container" class="scroll-list"></div>
            </section>
            <section class="analysis-panel glass" id="analysis-view">
                <div id="placeholder-text" class="placeholder"><h3>בחר משחק לניתוח AI</h3></div>
                <div id="analysis-content" style="display:none;">
                    <h2 id="match-title" class="huge-title"></h2>
                    <div class="ai-verdict-box"><h4>🤖 ניתוח AI Value Bet</h4><p id="ai-verdict-text"></p></div>
                    <div id="deep-stats-grid" class="stat-grid"></div>
                    <h4>⚔️ היסטוריית מפגשים (H2H)</h4>
                    <div id="h2h-list"></div>
                    <h4 style="margin-top:15px;">🚑 פצועים וחיסורים</h4>
                    <div id="missing-players-list"></div>
                </div>
            </section>
        </div>
    </main>
</div>
<script src="logic-engine.js"></script>
<script src="ui-manager.js"></script>
<script src="app.js"></script>
</body>
</html>
