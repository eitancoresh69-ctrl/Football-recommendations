<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SportIQ Ultra Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <header class="main-header">
            <h1>SportIQ <span style="color:var(--accent)">ULTRA</span></h1>
            <div class="pill-group">
                <button class="pill active" onclick="switchSport('football')">⚽ כדורגל</button>
                <button class="pill" onclick="switchSport('basketball')">🏀 כדורסל (NBA+ישראל)</button>
            </div>
        </header>
        <div class="dashboard-grid">
            <section class="analysis-view">
                <h2 id="m-title" class="huge-title">בחר משחק</h2>
                <div id="ai-text">הניתוח בעברית יופיע כאן...</div>
            </section>
            <section class="list-panel" id="match-list"></section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
