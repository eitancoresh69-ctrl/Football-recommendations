*{box-sizing:border-box;margin:0;padding:0} html,body{height:100%;overflow:hidden}

.hpills{display:flex;align-items:center;gap:8px}
.pill{ font-family:'Space Mono',monospace;font-size:.58rem;padding:3px 10px; border-radius:20px;letter-spacing:.08em;border:1px solid; }
.pcyan{color:var(--cyan);border-color:rgba(0,240,255,.3);background:rgba(0,240,255,.08)}
.pgreen{color:var(--green);border-color:rgba(0,255,136,.3);background:rgba(0,255,136,.08)}
.pred{color:var(--red);border-color:rgba(255,59,92,.3);background:rgba(255,59,92,.08)}

.clk{font-family:'Space Mono',monospace;font-size:.7rem;color:var(--dim)}
.stabs{display:flex;gap:4px;background:rgba(0,0,0,.5);border:1px solid var(--border);padding:4px;border-radius:10px}
.stab{ padding:5px 14px;border-radius:7px;border:none;background:none; color:var(--dim);font-family:'Heebo',sans-serif;font-size:.82rem; font-weight:600;cursor:pointer;transition:.2s;white-space:nowrap }

.grid{display:grid;grid-template-columns:300px 1fr;gap:14px;flex:1;overflow:hidden;min-height:0}
.lpanel{ background:var(--panel);border:1px solid var(--border);border-radius:16px; display:flex;flex-direction:column;overflow:hidden;min-height:0 }
.phdr{ padding:14px 16px 10px;border-bottom:1px solid var(--border); display:flex;align-items:center;justify-content:space-between;flex-shrink:0 }

.rbtn{ background:none;border:1px solid var(--border);border-radius:7px; color:var(--dim);font-size:.65rem;padding:3px 9px;cursor:pointer; transition:.2s;font-family:'Heebo',sans-serif }

.atabrow{display:flex;gap:2px;border-bottom:1px solid var(--border)}

.atab::after{ content:'';position:absolute;bottom:-1px;left:0;right:0; height:2px;background:var(--cyan);transform:scaleX(0);transition:.2s }
.atab.on{color:var(--cyan)} .atab.on::after{transform:scaleX(1)} .atab:hover:not(.on){color:var(--text)}

.sc{ background:var(--bg2);border:1px solid var(--b2);border-radius:9px; padding:11px 13px }

.st{ font-family:'Space Mono',monospace;font-size:.58rem;color:var(--dim); letter-spacing:.12em;text-transform:uppercase;margin:12px 0 8px }
.tgbtn{ width:100%;background:linear-gradient(135deg,#0088cc,#0070aa); color:#fff;border:none;padding:11px;border-radius:9px; font-family:'Heebo',sans-serif;font-weight:700;font-size:.82rem; cursor:pointer;margin-top:12px;transition:.2s }

</style>
