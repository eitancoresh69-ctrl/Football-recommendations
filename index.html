<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportIQ Ultra Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="app-shell">
    <aside class="sidebar">
        <div class="logo">S<span>IQ</span></div>
    </aside>

    <main class="content-area">
        <header class="main-header glass">
            <div class="header-info">
                <h1>SportIQ <span>Ultra Pro</span></h1>
                <div class="status-row">
                    <span id="system-status" class="api-badge success">SYSTEM ONLINE</span>
                    <span class="live-clock" id="clock">00:00:00</span>
                </div>
            </div>

            <div class="filter-pills" id="sport-nav">
                <button class="pill active" data-sport="football">⚽ כדורגל (אירופה + ישראל)</button>
                <button class="pill" data-sport="basketball">🏀 NBA + ליגת העל</button>
            </div>
        </header>

        <div class="dashboard-grid">
            <section class="list-panel glass">
                <div class="panel-head">
                    <h3>ראדאר משחקים (7 ימים קדימה)</h3>
                    <button class="sync-btn" id="refresh-btn">סנכרן 🔄</button>
                </div>
                <div id="matches-container" class="scroll-list">
                    </div>
            </section>

            <section class="analysis-panel glass" id="analysis-view">
                <div id="placeholder-text" class="placeholder">
                    <div class="pulse-icon">🧠</div>
                    <h3>מנוע חיזוי AI</h3>
                    <p>בחר משחק עתידי כדי להפיק דוח סטטיסטי, פצועים ו-H2H</p>
                </div>

                <div id="analysis-content" style="display:none;">
                    <h2 id="match-title" class="huge-title">טוען נתונים...</h2>
                    
                    <div class="ai-verdict-box">
                        <h4>🤖 ניתוח AI Value Bet</h4>
                        <p id="ai-verdict-text"></p>
                    </div>

                    <div class="deep-stats-container">
                        <h4>📊 סטטיסטיקות ונתוני עומק</h4>
                        <div id="deep-stats-grid" class="stat-grid">
                            </div>
                    </div>

                    <div class="missing-players-section">
                        <h4>🚑 פצועים, מורחקים וחיסורים</h4>
                        <div id="missing-players-list" class="players-list">
                            </div>
                    </div>

                    <div class="h2h-section">
                        <h4>⚔️ היסטוריית 5 מפגשים אחרונים (H2H)</h4>
                        <div id="h2h-list" class="h2h-container">
                            </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>

<script src="app.js"></script>
</body>
</html>
