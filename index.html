<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportIQ ULTRA</title>
    <style>
        /* --- ×¢×™×¦×•×‘ ×›×œ×œ×™ --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117; 
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ×¡×¨×’×œ ×¢×œ×™×•×Ÿ - ××¤×¨×™×“ ××ª ×”×›×¤×ª×•×¨×™× ××”×›×•×ª×¨×ª ×›×¤×™ ×©×‘×™×§×©×ª */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #161b22;
            padding: 10px 20px;
            border-bottom: 1px solid #30363d;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background-color: transparent;
            color: #8b949e;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-btn.active {
            background-color: #00f2fe;

            font-weight: bold;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .status {
            font-size: 12px;
            color: #4ade80;
            border: 1px solid #4ade80;
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* ××–×•×¨ ×ª×•×›×Ÿ ××¨×›×–×™ */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* ××–×•×¨ × ×™×ª×•×— (×××¦×¢/×©×××œ) */
        .analysis-area {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: #8b949e;
        }

        /* ×¡×¨×’×œ ×¦×“ ×œ××©×—×§×™× (×™××™×Ÿ) */
        .sidebar {
            flex: 1;
            background-color: #161b22;
            border-right: 1px solid #30363d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-box {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
        }

        .games-list {
            flex: 1;
            overflow-y: auto;
            text-align: center;
            color: #8b949e;
            margin-top: 20px;
        }
        
        .game-card {
            background: #21262d; 
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            border: 1px solid #30363d; 
            text-align: right;
            transition: border-color 0.2s;
        }
        
        .game-card:hover {
            border-color: #00f2fe;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-buttons">
            <button id="btn-football" class="nav-btn active" onclick="changeSport('football')">×›×“×•×¨×’×œ âš½</button>
            <button id="btn-basketball" class="nav-btn" onclick="changeSport('basketball')">×›×“×•×¨×¡×œ ğŸ€</button>
        </div>
        
        <div class="logo-area">
            <span class="status">CONNECTING</span>
            <span>SportIQ ULTRA</span>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0;">××©×—×§×™×</h3>
                <span id="loading-badge" style="font-size: 12px; color: #e3b341; border: 1px solid #e3b341; padding: 2px 5px; border-radius: 5px; display: none;">LOADING</span>
            </div>
            <input type="text" class="search-box" placeholder="×—×¤×© ×§×‘×•×¦×”...">
            
            <div id="games-container" class="games-list"></div>
        </div>

        <div class="analysis-area" id="analysis-container">
            <div style="font-size: 40px; margin-bottom: 10px;">ğŸ“Š</div>
            <h2 style="margin: 5px 0; color: white;">×× ×•×¢ AI Value Bet</h2>
            <p>×‘×—×¨ ××©×—×§ ×œ× ×™×ª×•×— ××¢××™×§</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://football-recommendations.onrender.com';
        let currentSportApiName = 'football';

        function changeSport(sportStr) {
            currentSportApiName = sportStr;
            
            document.getElementById('btn-football').classList.remove('active');
            document.getElementById('btn-basketball').classList.remove('active');
            document.getElementById(`btn-${sportStr}`).classList.add('active');

            fetchGamesData();
        }

        async function fetchGamesData() {
            const gamesContainer = document.getElementById('games-container');
            const loadingBadge = document.getElementById('loading-badge');
            
            // ×”×•×“×¢×” ××•×ª×××ª ×›×™ Render ×œ×•×§×— ×–××Ÿ ×œ×”×ª×¢×•×¨×¨ ×œ×¤×¢××™×
            gamesContainer.innerHTML = '<div style="margin-top: 30px;">××ª×—×‘×¨ ×œ×©×¨×ª ×”× ×ª×•× ×™×... â³<br><span style="font-size: 11px; color: #6e7681;">(×× ×”×©×¨×ª ×‘××¦×‘ ×©×™× ×”, ×–×” ×¢×©×•×™ ×œ×§×—×ª ×¢×“ ×“×§×”)</span></div>';
            loadingBadge.style.display = 'block';

            try {
                // 1. ×§×•×“× ×× ×¡×™× ××©×—×§×™× ×—×™×™×
                const liveUrl = `${API_BASE}/api/v1/sport/${currentSportApiName}/events/live`;
                let response = await fetch(liveUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                let data = await response.json();

                // 2. ×× ××™×Ÿ ××©×—×§×™× ×—×™×™×, ××‘×™××™× ××ª×•×›× × ×™× ×œ×”×™×•×
                if (!data || !data.events || data.events.length === 0) {
                    const today = new Date().toISOString().split('T')[0];
                    const scheduledUrl = `${API_BASE}/api/v1/sport/${currentSportApiName}/scheduled-events/${today}`;
                    
                    response = await fetch(scheduledUrl);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    data = await response.json();
                }

                renderGamesToScreen(data);

            } catch (error) {
                console.error('×©×’×™××”:', error);
                gamesContainer.innerHTML = '<div style="color: #ff6b6b; margin-top: 30px;">×©×’×™××ª ×—×™×‘×•×¨ ×œ×©×¨×ª ×”× ×ª×•× ×™×.</div>';
            } finally {
                loadingBadge.style.display = 'none';
            }
        }

        function renderGamesToScreen(apiData) {
            const gamesContainer = document.getElementById('games-container');
            
            if (!apiData || !apiData.events || apiData.events.length === 0) {
                gamesContainer.innerHTML = '<div style="margin-top: 30px;">××™×Ÿ ××©×—×§×™× ××ª×•×›× × ×™× ××• ×¤×¢×™×œ×™× ×›×¨×’×¢ âš½</div>';
                return;
            }

            gamesContainer.innerHTML = ''; 
            apiData.events.forEach(game => {
                const home = game.homeTeam || game.home || '×§×‘×•×¦×ª ×‘×™×ª';
                const away = game.awayTeam || game.away || '×§×‘×•×¦×ª ×—×•×¥';
                const league = game.league || game.tournament?.name || '×œ× ×™×“×•×¢';

                gamesContainer.innerHTML += `
                    <div class="game-card">
                        <strong>${home} - ${away}</strong>
                        <div style="font-size: 12px; color: #8b949e; margin-top: 5px;">×œ×™×’×”: ${league}</div>
                    </div>
                `;
            });
        }

        window.onload = () => {
            fetchGamesData();
        };
    </script>
</body>
</html>
