<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportIQ Ultra Pro — AI Analysis Suite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Heebo:wght@300;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="app.init()">

<div class="app-shell">
    <aside class="sidebar">
        <div class="logo">S<span>IQ</span></div>
        <nav>
            <button onclick="app.changeSport('soccer')" id="btn-side-soccer" class="nav-btn active">⚽</button>
            <button onclick="app.changeSport('basketball')" id="btn-side-basketball" class="nav-btn">🏀</button>
        </nav>
    </aside>

    <main class="content-area">
        <header class="main-header">
            <div class="header-info">
                <h1>SportIQ <span>Ultra Pro</span></h1>
                <div class="status-row">
                    <span id="api-status" class="api-badge">CONNECTING...</span>
                    <span class="live-clock" id="clock">00:00:00</span>
                </div>
            </div>
            <div class="filter-pills">
                <button onclick="app.changeSport('soccer')" id="btn-soccer" class="pill active">כדורגל</button>
                <button onclick="app.changeSport('basketball')" id="btn-basketball" class="pill">כדורסל</button>
            </div>
        </header>

        <div class="dashboard-grid">
            <section class="list-panel glass">
                <div class="panel-head">
                    <h3>משחקים בשידור חי</h3>
                    <button class="sync-btn" onclick="app.fetchData()">סנכרן</button>
                </div>
                <div id="matches-container" class="scroll-list">
                    <p class="muted">סורק שרתים...</p>
                </div>
            </section>

            <section class="analysis-panel glass">
                <div id="placeholder-text" class="placeholder">
                    <div class="pulse-icon">📊</div>
                    <h3>מערכת ניתוח AI</h3>
                    <p>בחר משחק מהרשימה להפעלת מנוע ה-Value Bet</p>
                </div>

                <div id="analysis-content" style="display:none;">
                    <div class="analysis-header">
                        <h2 id="selected-match-title">משחק נבחר</h2>
                        <div class="analysis-nav">
                            <button onclick="ui.switchTab('overview')" class="tab-btn active">סקירה</button>
                            <button onclick="ui.switchTab('odds')" class="tab-btn">מחשבון יחסים</button>
                            <button onclick="ui.switchTab('roster')" class="tab-btn">פצועים/נבדלים</button>
                        </div>
                    </div>

                    <div id="tab-overview" class="tab-content">
                        <div class="main-stats-grid" id="stats-grid"></div>
                        <div class="chart-wrapper">
                            <h4>מדד לחץ ומומנטום</h4>
                            <canvas id="momentumChart"></canvas>
                        </div>
                    </div>

                    <div id="tab-odds" class="tab-content" style="display:none;">
                        <div class="odds-container">
                            <div class="odds-grid" id="odds-display"></div>
                            <div class="ai-verdict-box">
                                <strong>💡 המלצת מערכת:</strong>
                                <p id="ai-verdict-text">מחשב סיכויים...</p>
                            </div>
                            <button onclick="app.sendToTelegram()" class="tg-full-btn">שלח ניתוח מלא לטלגרם 📱</button>
                        </div>
                    </div>

                    <div id="tab-roster" class="tab-content" style="display:none;">
                        <div class="roster-grid">
                            <div class="roster-col">
                                <h5>חיסורים ופציעות</h5>
                                <div id="missing-list"></div>
                            </div>
                            <div class="roster-col">
                                <h5>נתוני משמעת/נבדלים</h5>
                                <div id="extra-data-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
